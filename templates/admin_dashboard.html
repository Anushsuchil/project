<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: space-around; /* Align containers side by side */
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px; /* Add margin to separate containers */
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .add-button {
            background-color: #28a745;
            font-size: 14px;
        }

        .add-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <!-- Container for Submitting Question Papers -->
    <div class="container">
        <h2>Submit Question Paper</h2>
        <form id="adminForm" method="POST" action="/submit_paper">
            <div class="form-group">
                <label for="teacherId">Teacher User ID:</label>
                <input type="text" id="teacherId" name="teacherId" required>
            </div>
            <div class="form-group">
                <label for="paperCode">Question Paper Code:</label>
                <input type="text" id="paperCode" name="paperCode" required>
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="datetime-local" id="releaseDate" name="releaseDate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Container for Adding Users -->
    <div class="container">
        <h2>Add User</h2>
        <form id="addUserForm" method="POST" action="/add_user">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="superintendent">Superintendent</option>
                </select>
            </div>
            <button type="submit" class="add-button">Add User</button>
        </form>
    </div>

</body>
</html>
